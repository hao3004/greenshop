<!doctype html>
<html lang="en">
	<head>
		<title>Green Shop</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- control the page's dimensions + scaling based on the device  -->

		<meta name="author" content="Hao Le">
		<meta name="description" content="Landing Page to introduce Green Shop">
		<meta name="keywords" content="sell, buy trees">
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <body>
        <div class="gs-main">
            <div class="container">
                <ul class="gs-breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Đăng kí</li>
                </ul>
                <div class="gs-register">
                    <form class="gs-register__form">
                        <h3 class="gs-register__title">Thông tin cá nhân</h3>
                        <label for="name">Họ và tên*
                            <input type="text" name="name" id="name" required/>
                        </label>
                        <label for="tel">Số ĐT*
                            <input type="tel" name="tel" id="tel" required/>
                        </label>
                        <label for="email">Địa chỉ email*
                            <input type="email" name="email" id="email" required/>
                        </label>
                        <label for="website">Website của bạn*
                            <input type="website" name="website" id="website" required/>
                        </label>
                        <label for="hasSubscribe">
                            <input type="checkbox"/>
                            Đăng kí nhận thông tin qua email
                        </label>
                        <h3 class="gs-register__title">Thông tin tài khoản</h3>
                        <label for="password">Mật khẩu*
                            <input type="password" name="password" id="password" required/>
                        </label>
                        <label for="tel">Nhập lại mật khẩu*
                            <input type="password" name="password" id="password" required/>
                        </label>
                        <a href="#" class="btn btn-light">Quay lại</a>
                        <button class="btn btn-success">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
