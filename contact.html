<!doctype html>
<html lang="en">
	<head>
		<title>Green Shop</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- control the page's dimensions + scaling based on the device  -->
		<meta name="application-name" content="Green Shop">
		<meta name="author" content="Hao Le">
		<meta name="description" content="Landing Page to introduce Green Shop">
		<meta name="keywords" content="sell, buy trees">
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/libs/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>
        <div class="gs-contact">
            <div class="container">
                <ul class="gs-breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Liên hệ</li>
                </ul>
            </div>
            <div class="gs-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.8453057986894!2d77.60696911418694!3d12.981744290849207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae168835e6684b%3A0x45c2f0443bc76ced!2sGreen+Shop!5e0!3m2!1svi!2s!4v1549157274597" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="container">
                <div class="gs-contact">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="gs-login__form gs-register__form">
                                <h3 class="gs-register__title">Thông tin liên hệ</h3>
                                <div class="form-group">
                                    <label for="name">Họ và tên*:</label>
                                    <input type="text" name="name" id="name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Địa chỉ email*:</label>
                                    <input type="email" name="email" id="email" required/>
                                </div>
                                <div class="form-group">
                                    <label for="tel">Số ĐT*</label>
                                    <input type="tel" name="tel" id="tel" required/>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Bình luận*:</label>
                                    <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
                                </div>
                                <input type="submit" value="Gửi" class="btn btn-success gs-form__btn"/>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="footer-contact">
								<img src="assets/images/logo.png" alt="footer-contact__logo" class="footer-contact__logo">
								<p class="footer-contact__description gs-footer-text">
										Green shop được thành lập từ 8/2010 được sự tin tưởng của khách olestiae! Ipsa tempora quas odit corrupti fugit.
								</p>
								<ul class="footer-contact__info gs-footer-text footer-col__item">
									<li class="footer-contact__tel">
										<i class="fas fa-mobile-alt"></i>Điện thoại : (84-4) 66.558.868
									</li>
									<li class="footer-contact__email">
										<i class="far fa-envelope"></i>
										Email: <a href="mailto:info@dkt.com.vn?subject=FROM+Jōnetsu+BLOG" class="gs-footer-text">info@dkt.com.vn</a>
									</li>
								</ul>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
